<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADD | Offline</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        font-family: sans-serif;
        background: #fdfdfd;
        color: #333;
      }
      .box {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      p {
        opacity: 0.7;
      }
      button {
        width: max-content;
        height: 56px;
        padding: 6px 16px;
        border-radius: 24px;
        background-color: black;
        color: white;
        font-size: 1rem;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>You're Offline</h1>
      <p>Please check your internet connection.</p>
      <button id="retry">Retry</button>
    </div>

    <script>
      const retryBtn = document.getElementById('retry')

      retryBtn.addEventListener('click', () => {
        if (navigator.onLine) {
          window.location.href = '/'
        } else {
          console.error('You are still offline. Please check your connection.')
        }
      })

      window.addEventListener('online', () => {
        window.location.href = '/'
      })
    </script>
  </body>
</html>
